# Sourced files 
source = ./modules/keybinds.conf 
source = ./modules/windowRules.conf

################
### MONITORS ###
################

monitor=eDP-1,2560x1440@240,0x0,1.6

############################
###  PROGRAMS/WORKSPACES ###
############################

# Set default apps 
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

# Set numbers for specific workspaces for apps 
$discord = 1000 
$music = 1001 
$temp = 999 

#################
### AUTOSTART ###
#################

exec-once = waybar & hyprlock & hyprpaper & hypridle & hyprcursor 
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-cursor

# Force normal scaling for Qt apps
#env = QT_QPA_PLATFORM,wayland
#env = QT_AUTO_SCREEN_SCALE_FACTOR,1
#env = QT_SCALE_FACTOR_ROUNDING_POLICY,PassThrough
#env = QT_FONT_DPI,96

# Make electron apps not look awful
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = XDG_SESSION_TYPE,wayland
env = QT_QPA_PLATFORM,wayland

#Fix for legacy apps not using wayland (e.g. Steam) 
xwayland {
  force_zero_scaling = true
}

env = GDK_SCALE,1.6
env = QT_SCALE_FACTOR,1.6
env = GDK_DPI_SCALE,1

