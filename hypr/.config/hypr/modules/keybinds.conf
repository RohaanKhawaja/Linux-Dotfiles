###################
### KEYBINDINGS ###
###################

# Set default apps 
$terminal = kitty 
$fileManager = dolphin
$menu = wofi --show drun  

# Set numbers for specific workspaces for apps 
$discord = 1000 
$steam = 1002
$music = 1001 
$temp = 999 

# Set modifiers 
$mainMod = SUPER # "Windows" Key 
$secondMod = ALT 

# Main System Keybinds
bind = $mainMod, C, killactive
bind = $mainMod, W, exec, pkill waybar || waybar 
bind = $mainMod, SPACE, exec, pkill wofi || $menu
bind = $mainMod, V, exec, pkill wofi || cliphist list | wofi --dmenu | cliphist decode | wl-copy 
bind = $mainMod, F, togglefloating
bind = $mainMod, B, pseudo
bind = $mainMod, N, togglesplit 
bind = $mainMod, Z, fullscreen

# Display Profiles Bind
bind = $mainMod, P, exec, pkill wofi || bash -c 'choice=$(printf "Laptop\nDocked\nPortable\nTV\nTV Extend\nTV Mirror" | wofi --dmenu --prompt "Display Profiles") && case "$choice" in \
  Laptop) ~/.config/hypr/layouts/laptop.sh ;; \
  Docked) ~/.config/hypr/layouts/docked.sh ;; \
  Portable) ~/.config/hypr/layouts/portable.sh ;; \
  TV) ~/.config/hypr/layouts/TV.sh ;; \
  "TV Extend") ~/.config/hypr/layouts/TV_extend.sh ;; \
  "TV Mirror") ~/.config/hypr/layouts/TV_mirror.sh ;; \
esac'

# System State binds 
bind = $mainMod $secondMod, L, exec, hyprlock
bind = $secondMod, F4, exec, pkill wofi || bash -c 'choice=$(printf "Lock\nSleep\nExit\nReboot\nShutdown" | wofi --dmenu --prompt "System Menu") && case "$choice" in Lock) hyprlock ;; Sleep) systemctl suspend ;; Exit) hyprctl dispatch exit ;; Reboot) systemctl reboot ;; Shutdown) systemctl poweroff ;; esac'

# Blue Light Filter Bind
bind = $secondMod, F1, exec, bash -ic "filterOff" 
bind = $secondMod, F2, exec, bash -ic "blueLightFilter" 
#bind = $secondMod, F1, exec, bash -c 'choice=$(printf "Blue Light On\nBlue Light Off" | wofi --dmenu --prompt "Blue Light Filter") && case "$choice" in Blue\ Light\ On) blueLightFilter ;; Blue\ Light\ Off) filterOff ;; esac'

# Taking Fullscren, Window and Region Screenshots
bind = , PRINT, exec, hyprshot -m output --freeze -o ~/Pictures/Screenshots 
bind = $secondMod, PRINT, exec, hyprshot -m window --freeze -o ~/Pictures/Screenshots
bind = $mainMod SHIFT, S, exec, hyprshot -m region --freeze -o ~/Pictures/Screenshots 

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Scroll worskpaces left/right with mainMod + CTRL + left/right/h/l 
bind = $mainMod CTRL, RIGHT, workspace, +1
bind = $mainMod CTRL, LEFT, workspace, -1

bind = $mainMod CTRL, l, workspace, +1
bind = $mainMod CTRL, h, workspace, -1

# Move active window around workspace with mainMod + SHIFT + hjkl/arrow keys 
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

bind = $mainMod SHIFT, LEFT, movewindow, l
bind = $mainMod SHIFT, DOWN, movewindow, d
bind = $mainMod SHIFT, UP, movewindow, u
bind = $mainMod SHIFT, RIGHT, movewindow, r

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to workspace left/right with mainMod + CTRL + SHIFT + left/right/h/l 
bind = $mainMod CTRL SHIFT, RIGHT, movetoworkspace, +1
bind = $mainMod CTRL SHIFT, LEFT, movetoworkspace, -1

bind = $mainMod CTRL SHIFT, l, movetoworkspace, +1
bind = $mainMod CTRL SHIFT, h, movetoworkspace, -1

# App Launching Keybinds 
bind = $mainMod SHIFT, RETURN, exec, $terminal -e bash -c "tmux has-session 2>/dev/null && tmux attach || tmux new-session"
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = , XF86Calculator, exec, pkill speedcrunch || speedcrunch
bind = $mainMod $secondMod, B, exec, $terminal -e btop
bind = $mainMod $secondMod, F, exec, firefox
bind = $mainMod $secondMod SHIFT, F, exec, firefox --private-window
bind = $mainMod $secondMod, M, exec, elisa
bind = $mainMod $secondMod, Y, exec, youtube-music
bind = $mainMod $secondMod, D, exec, vesktop 
bind = $mainMod $secondMod, W, exec, libreoffice --writer 
bind = $mainMod $secondMod, X, exec, libreoffice --calc
bind = $mainMod $secondMod, P, exec, libreoffice --impress
bind = $mainMod $secondMod, G, exec, steam 

# Special Workspace Binds (need move to binds?) - modify wofi workspaces to ignore these spaces 
#Default special workspace
bind = $mainMod, Q, workspace, $temp 
bind = $mainMod SHIFT, Q, movetoworkspace, $temp

# Music Workspace 
bind = $mainMod, M, workspace, $music 
#bind = $mainMod SHIFT, M, movetoworkspace, special:music

# Discord Workspace 
bind = $mainMod, D, workspace, $discord 
#bind = $mainMod SHIFT, D, movetoworkspace, special:discord

# Steam Workspace 
bind = $mainMod, G, workspace, $steam

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume, brightness and multimedia control 
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = $secondMod,XF86AudioLowerVolume, exec,wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%-
bindel = $secondMod,XF86AudioRaiseVolume, exec,wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%+
bindel = $secondMod,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
